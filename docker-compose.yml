services:
  backend:
    build: ./backend
    container_name: payroll-backend
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    command: >
      sh -c "
      composer install &&
      php artisan key:generate &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  frontend:
    build: ./frontend
    container_name: react-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16
    container_name: payroll-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: payroll_db
      POSTGRES_USER: payroll
      POSTGRES_PASSWORD: payroll
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
